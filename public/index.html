<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebras Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            width: 100%;
            max-width: 700px;
            height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #1a1a1a;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        #promptBtn {
            padding: 8px 15px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
        }

        #promptBtn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #000;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #000;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #1a1a1a;
        }

        .message {
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .message-user {
            color: #0f0;
        }

        .message-user::before {
            content: '> ';
            color: #0a5a0a;
        }

        .message-bot {
            color: #0a5a0a;
        }

        .message-bot::before {
            content: '< ';
            color: #0f0;
        }

        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #1a1a1a;
            background: #000;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #userInput::placeholder {
            color: #0a5a0a;
        }

        #userInput:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        #sendBtn {
            padding: 10px 20px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }

        #sendBtn:disabled {
            border-color: #0a5a0a;
            color: #0a5a0a;
            cursor: not-allowed;
        }

        .error {
            color: #f00;
            padding: 10px;
            background: #1a0000;
            border: 1px solid #330000;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .error::before {
            content: '[ERROR] ';
        }

        .typing {
            color: #0a5a0a;
            font-style: italic;
        }

        .typing::after {
            content: '...';
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid #0f0;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1a1a1a;
        }

        .modal-header h2 {
            color: #0f0;
            font-size: 16px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #0f0;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #f00;
        }

        #promptTextarea {
            width: 100%;
            height: 300px;
            background: #000;
            border: 1px solid #1a1a1a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px;
            resize: vertical;
        }

        #promptTextarea:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .modal-footer {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .modal-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CEREBRAS_TERMINAL</h1>
            <button id="promptBtn">SYSTEM_PROMPT</button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message message-bot">
                System initialized. Ready for input...
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Enter command...">
                <button id="sendBtn">SEND</button>
            </div>
        </div>
    </div>

    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>SYSTEM PROMPT</h2>
                <button class="close-btn" id="closeModal">Ã—</button>
            </div>
            <textarea id="promptTextarea"></textarea>
            <div class="modal-footer">
                <button class="modal-btn" id="savePrompt">SAVE</button>
                <button class="modal-btn" id="cancelPrompt">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - change this to your Render URL after deployment
        const API_BASE = window.location.origin;
        
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatArea = document.getElementById('chatArea');
        const promptBtn = document.getElementById('promptBtn');
        const promptModal = document.getElementById('promptModal');
        const promptTextarea = document.getElementById('promptTextarea');
        const closeModal = document.getElementById('closeModal');
        const savePrompt = document.getElementById('savePrompt');
        const cancelPrompt = document.getElementById('cancelPrompt');

        // Load system prompt on startup
        loadSystemPrompt();

        async function loadSystemPrompt() {
            try {
                const response = await fetch('/api/prompt');
                const data = await response.json();
                console.log('System prompt loaded');
            } catch (error) {
                console.error('Failed to load prompt:', error);
            }
        }

        // Modal controls
        promptBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/prompt');
                const data = await response.json();
                promptTextarea.value = data.prompt;
                promptModal.classList.add('active');
            } catch (error) {
                addError('Failed to load prompt');
            }
        });

        closeModal.addEventListener('click', () => {
            promptModal.classList.remove('active');
        });

        cancelPrompt.addEventListener('click', () => {
            promptModal.classList.remove('active');
        });

        savePrompt.addEventListener('click', async () => {
            const prompt = promptTextarea.value;
            
            try {
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                promptModal.classList.remove('active');
                addMessage('System prompt updated and saved to negative.txt', 'bot');
            } catch (error) {
                addError('Failed to save prompt');
            }
        });

        // Close modal on outside click
        promptModal.addEventListener('click', (e) => {
            if (e.target === promptModal) {
                promptModal.classList.remove('active');
            }
        });

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            userInput.disabled = true;

            const typingDiv = addTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                typingDiv.remove();

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;
                addMessage(botMessage, 'bot');

            } catch (error) {
                typingDiv.remove();
                addError(error.message);
            }

            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;
            messageDiv.textContent = text;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-bot typing';
            messageDiv.textContent = 'Processing';
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageDiv;
        }

        function addError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = text;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
